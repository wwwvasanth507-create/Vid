<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUltra</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<nav class="navbar" id="navbar">
    <div class="navbar-container">
        <h2 class="logo">StreamUltra</h2>
        <button id="themeToggle">üåô</button>
    </div>
</nav>

<section class="video-player-section">
<div class="player-container">
<div class="video-wrapper" id="videoWrapper">

<video id="videoPlayer" class="video-player" preload="metadata"></video>

<div class="video-controls" id="videoControls">
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar">
            <div class="progress-buffer" id="progressBuffer"></div>
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-thumb" id="progressThumb"></div>
        </div>
    </div>

    <div class="controls-row">
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button id="rewindBtn">‚è™</button>
        <button id="forwardBtn">‚è©</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <span id="timeDisplay">0:00 / 0:00</span>
        <select id="speedSelector">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
        </select>
        <button id="fullscreenBtn">‚õ∂</button>
    </div>
</div>
</div>
</div>
</section>

<section class="video-input-section">
    <form id="urlForm">
        <input id="urlInput" placeholder="Paste video URL">
        <button type="submit">Load</button>
    </form>
</section>

<div id="toast" class="toast"></div>

<script src="script.js"></script>
</body>
</html>
